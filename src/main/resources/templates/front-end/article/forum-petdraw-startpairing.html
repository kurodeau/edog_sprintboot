<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<th:block th:insert="~{/fragment-head}"></th:block>
<!-- <th:block th:insert="~{/fragment-datatableCss}"></th:block> -->
<style type="text/css">
.hide {
	display: none;
}
</style>

</head>

<body>
	<!-- ======= Header ======= -->
	<header class="fixed-top">
		<th:block th:insert="~{/front-end/article/header-article}"></th:block>
	</header>
	<!-- End NavBar  -->
	<!-- ======= Sidebar ======= -->
	<aside th:replace="front-end/article/aside-forum.html"></aside>
	<!-- ======= Main ======= -->
	<main class="main main-layout-seller">
		<div class="seller-container">
			<div class="pagetitle">

				<form th:action="@{/front/forum/petdraw/startpairing/update}"
					method="post" th:object="${pairResponse}"
					enctype="multipart/form-data">
					<div
						class="atm_mk_stnw88 atm_tk_1u1b7xl atm_fq_1ssbidh atm_tr_zr6sja atm_3f_1n6thub atm_5j_1fwxnve atm_ks_15vqwwr a1af3bqe">
						<div
							class="atm_e2_uuw12j atm_vy_uuw12j atm_ks_15vqwwr atm_mk_h2mmj6 atm_2d_16vjel sofhfzb">
							<img
								th:src="@{/front/forum/petdraw/PetDrawReader} + '?memberpairId=' + *{memberPairVO.memberId}"
								width="200px" />
						</div>
					</div>

					<div>
						<label>配對的會員編號:</label> <input type="text"
							th:field="*{memberPairVO.memberId}"
							style="border: 0px; font-weight: bold;" readonly /><br />
						<!-- <input type="hidden" th:field="*{memberVO.memberId}"/> -->
						<input type="hidden" th:field="*{memberVO}" /> <input
							type="hidden" th:field="*{petDrawVO}" /> <input type="hidden"
							th:field="*{memberPairVO}" />
					</div>
					<br> <input type="hidden" name="isMemberLike" th:value="true"
						id="likeHiddenInput" /> <input type="hidden" name="isMemberLike"
						th:value="false" id="dislikeHiddenInput" />

					<button type="submit" class="modern-button" onclick="setLike(true)">喜歡</button>
					<br>
					<button type="submit" class="modern-button"
						onclick="setLike(false)">取消</button>

				</form>
			</div>
		</div>
	</main>
	<!-- End Main -->

	<!-- ======= Footer ======= -->
	<footer class="footer footer-layout">
		<div
			class="row row-cols-1 row-cols-sm-2 row-cols-md-4 pt-5 border-top footer-container-custom text-white">
			<div class="col d-none d-sm-block p-sm-2 px-5 px-sm-5 px-md-0"></div>

			<div class="col p-sm-2 px-5 px-sm-5 px-md-0">
				<h5 class="mb-3">關於我們</h5>
				<ul class="nav flex-column">
					<li class="nav-item mb-2"><a href="#"
						class="nav-link p-0 text-body-secondary">人才招募</a></li>
					<li class="nav-item mb-2"><a href="#"
						class="nav-link p-0 text-body-secondary">E狗簡介</a></li>
				</ul>
			</div>

			<div class="col p-sm-2 px-5 px-sm-5 px-md-0">
				<h5 class="mb-3">常見問題</h5>
				<ul class="nav flex-column">
					<li class="nav-item mb-2"><a href="#"
						class="nav-link p-0 text-body-secondary">聯絡E狗</a></li>
					<li class="nav-item mb-2"><a href="#"
						class="nav-link p-0 text-body-secondary">Q&A</a></li>
				</ul>
			</div>
		</div>
		<div class="row footer-container-custom">
			<div class="col-3"></div>

			<div class="col-auto">
				<a href="/"
					class="d-flex align-items-center mb-3 link-body-emphasis text-decoration-none">
					<svg class="bi" width="32" height="32" fill="currentColor">
						<use xlink:href="bootstrap-icons.svg#heart-fill" />
					</svg>
				</a>
				<p class="text-body-secondary">新加坡商CatTom有限公司台灣分公司 統一編號：00000000
					© 2023 CatTom.版權所有。</p>
			</div>
		</div>
	</footer>
	<!-- End Footer -->

	<!-- Vendor JS Files -->
	<div th:replace="~{/fragment-js}"></div>
	<div th:replace="~{/fragment-datatableJs}"></div>

	<script>
		function setLike(isLike) {
			if (isLike) {
				document.getElementById("likeHiddenInput").value = "true";
				document.getElementById("dislikeHiddenInput").value = "false";
			} else {
				document.getElementById("likeHiddenInput").value = "false";
				document.getElementById("dislikeHiddenInput").value = "true";
			}
		}
	</script>

</body>

</html>
