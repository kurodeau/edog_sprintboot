function getUsername() {
    return new Promise(function(resolve, reject) {
        $.ajax({
            type: "post",
            url: "/front/seller/getusername",
            success: function(response) {
                $("#userName").text(response); // 将回应值设置到 #userName 元素中
                resolve(response); // 成功时调用 resolve，并传递响应值
            },
            error: function(xhr, status, error) {
                console.error("发生错误:", error);
                reject(error); // 失败时调用 reject，并传递错误信息
            }
        });
    });
}

function initializePage() {
    getUsername().then(function(response) {
        var userName = response; // 在这里访问 userName
        console.log(userName);
      
        

		var userName = document.getElementById("userName").innerHTML;

		console.log(userName);

		var MyPoint = "/FriendWS/" + userName;
		var host = window.location.host;
		var path = window.location.pathname;
		var webCtx = path.substring(0, path.indexOf('//front/seller', 1));
		var endPointURL = "ws://" + window.location.host + webCtx + MyPoint;

		var statusOutput = document.getElementById("statusOutput");
		var messagesArea = document.getElementById("messagesArea");
		var self = '${userName}';
		
        
        
        connect(endPointURL);
        
        // connect();
    }).catch(function(error) {
        console.error("获取用户名发生错误:", error);
    });
}
	

	function connect(endPointURL) {


		// create a websocket
		var webSocket = new WebSocket(endPointURL);

		console.log("endPointURL")

		webSocket.onopen = function(event) {
			console.log(event.target);
			console.log(event);
			console.log(this.event);
			console.log("Connect Success!");
			document.getElementById('sendMessage').disabled = false;
			document.getElementById('connect').disabled = true;
			document.getElementById('disconnect').disabled = false;
		};

		webSocket.onmessage = function(event) {

			console.log(event);
			var jsonObj = JSON.parse(event.data); //透過event事件 , event.data 取得後端送過來的Json
			console.log(event.data);
			if ("open" === jsonObj.type) { //透過type確認是否為有人上線 or 歷史紀錄 or 聊天or 下線
				console.log(event.data);
				refreshFriendList(jsonObj); // 列表刷新動作(第109行)
			} else if ("history" === jsonObj.type) {
				console.log(event.data);
				messagesArea.innerHTML = '';
				var ul = document.createElement('ul');
				ul.id = "area";
				messagesArea.appendChild(ul);
				// 這行的jsonObj.message是從redis撈出跟好友的歷史訊息，再parse成JSON格式處理
				var messages = JSON.parse(jsonObj.message);
				for (var i = 0; i < messages.length; i++) {
					var historyData = JSON.parse(messages[i]);
					var showMsg = historyData.message;
					var li = document.createElement('li');
					// 根據發送者是自己還是對方來給予不同的class名, 以達到訊息左右區分
					historyData.sender === self ? li.className += 'me'
							: li.className += 'friend'; //三元運算 , 透過 friendchat.css 處理左右
					li.innerHTML = showMsg;
					ul.appendChild(li);
				}
				messagesArea.scrollTop = messagesArea.scrollHeight;
			} else if ("chat" === jsonObj.type) {
				console.log(event.data);
				var li = document.createElement('li');
				jsonObj.sender === self ? li.className += 'me'
						: li.className += 'friend';
				li.innerHTML = jsonObj.message;
				console.log(li);
				document.getElementById("area").appendChild(li);
				messagesArea.scrollTop = messagesArea.scrollHeight;
			} else if ("close" === jsonObj.type) {
				refreshFriendList(jsonObj);
			}

		};

		webSocket.onclose = function(event) {
			console.log("Disconnected!");
		};
	}

	function sendMessage() {
		var inputMessage = document.getElementById("message");
		var friend = statusOutput.textContent;
		var message = inputMessage.value.trim();

		if (message === "") {
			alert("Input a message");
			inputMessage.focus();
		} else if (friend === "") {
			alert("Choose a friend");
		} else {
			var jsonObj = {
				"type" : "chat",
				"sender" : self,
				"receiver" : friend,
				"message" : message
			};
			webSocket.send(JSON.stringify(jsonObj));
			inputMessage.value = "";
			inputMessage.focus();
		}
	}

	// 有好友上線或離線就更新列表
	function refreshFriendList(jsonObj) {
		var friends = jsonObj.users; //透過回傳的JsonObject 取得線上所有人的姓名
		var row = document.getElementById("row"); //  第15行的 div標籤
		row.innerHTML = '';
		for (var i = 0; i < friends.length; i++) {
			if (friends[i] === self) {
				continue;
			} //如果取得好友名子 = 自己 continue跳過
			row.innerHTML += '<div id=' + i + ' class="column" name="friendName" value=' + friends[i] + ' ><h2>'
					+ friends[i] + '</h2></div>';
		} //動態更新
		addListener();
	}
	// 註冊列表點擊事件並抓取好友名字以取得歷史訊息
	function addListener() {
		var container = document.getElementById("row");
		container.addEventListener("click", function(e) {
			var friend = e.srcElement.textContent;
			updateFriendName(friend);
			var jsonObj = { // 送給後端的內容  , 對應model.ChatMessage class實體變數欄位
				"type" : "history",
				"sender" : self,
				"receiver" : friend,
				"message" : ""
			};
			webSocket.send(JSON.stringify(jsonObj)); //轉成Object送到後端到redis拿聊天紀錄 -> FriendsWS onMessage
		});
	}

	function disconnect() {
		webSocket.close();
		document.getElementById('sendMessage').disabled = true;
		document.getElementById('connect').disabled = false;
		document.getElementById('disconnect').disabled = true;
	}

	function updateFriendName(name) {
		statusOutput.innerHTML = name;
	}
