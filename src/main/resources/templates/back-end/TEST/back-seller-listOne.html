








<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>會員資料 - listOneUser.html</title>

<head th:insert="~{/back-end/user/included-fragment}"></head>
<style type="text/css">
	
    span {
		display: inline-block;
		width: 150px;
		text-align: left;
		font-weight: bold;
	}
</style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-success fixed-top justify-content-center">
		 <div align="center"> <h2>會員資料 - listOneUser.html</h2>
		 <h3><a class="navbar-brand" th:href="@{/user/select_page}"><img th:src="@{/images/back1.gif}">回查詢頁<label th:text="${success}"></label></a></h3></div>
</nav>

	<div align="center" th:fragment="listOneUser-div"> <!-- 此div被select_page.html第128行insert用 -->
		<h3><span>查詢結果 :</span></h3>
		<span>會員編號:</span><span th:text="${userVO.userId}"></span><br/>
		<span>公司名稱:</span><span th:text="${userVO.comName}"></span><br/>
		<span>公司帳號:</span><span th:text="${userVO.comAccount}"></span><br/>
		<span>公司密碼:</span><span th:text="${userVO.comPassword}"></span><br/>
		<span>公司統一編號:</span><span th:text="${userVO.comUniNumber}"></span><br/>
		<span>公司地址:</span><span th:text="${userVO.comAddress}"></span><br/>
		<span>公司電話:</span><span th:text="${userVO.comPhone}"></span><br/>
		<span>公司信箱:</span><span th:text="${userVO.comMail}"></span><br/>
		<span>銀行帳號資訊:</span><span th:text="${userVO.comBank}"></span><br/>
		<span>公司註冊日期:</span><span th:text="${userVO.comRegDate}"></span><br/>
		<span>公司聯絡人姓名:</span><span th:text="${userVO.comContactPerson}"></span><br/>
		<span>公司聯絡人電話:</span><span th:text="${userVO.comContactPhone}"></span><br/>
		<span>會員狀態:</span><span th:text="${userVO.comStat}"></span><br/>
		<span>評價總星數:</span><span th:text="${userVO.comRatStars}"></span><br/>
		<span>評價總筆數:</span><span th:text="${userVO.comRatCount}"></span><br/>
		<span>產業類別1:</span><span th:text="${userVO.comIndustry1}"></span><br/>
		<span>產業類別2:</span><span th:text="${userVO.comIndustry2}"></span><br/>
		<span>產業類別3:</span><span th:text="${userVO.comIndustry3}"></span><br/>
<!-- 		<span>部門:</span><span th:text="${empVO.deptVO.deptno} + '-[' + ${empVO.deptVO.dname} + ']'"></span><br/> -->
		<span>關於我們圖片:</span><span><img th:src="@{/user/DBGifReader} + '?userId=' + ${userVO.userId}" width="100px"></span><br/>
		<span>特賣圖片1:</span><span><img th:src="@{/user/DBGifReader1} + '?userId=' + ${userVO.userId}" width="100px"></span><br/>
		<span>特賣圖片2:</span><span><img th:src="@{/user/DBGifReader2} + '?userId=' + ${userVO.userId}" width="100px"></span><br/>
		<span>特賣圖片3:</span><span><img th:src="@{/user/DBGifReader3} + '?userId=' + ${userVO.userId}" width="100px"></span><br/>
		<span>特賣圖片4:</span><span><img th:src="@{/user/DBGifReader4} + '?userId=' + ${userVO.userId}" width="100px"></span><br/>
		<span>關於我們文字敘述:</span><span th:text="${userVO.comAboutContent}"></span><br/>
	</div>


</body>
</html>
