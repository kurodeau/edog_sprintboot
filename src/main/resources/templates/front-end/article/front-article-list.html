						</li>
					</ul>

	<aside th:replace="front-end/article/aside-forum.html"></aside>

	<main class="main main-layout-seller">
		<div class="seller-container">
			<h1  style="margin-top: 30px;">全部</h1>
	      <div class="tab_list_block">
	        <ul class="tab_list">
	          <li><a href="#" data-target="tab1" class="tab -on">熱門</a></li>
	          <li><a href="#" data-target="tab2" class="tab">最新</a></li>
	        </ul>

			<div class="pagetitle">

			</div>
			<table id="example" class="table table-striped table-bordered"
				style="width: 100%">
				<thead>
					<tr>
						<th>文章ID</th>
						<th>會員頭像</th>
						<th>會員ID</th>
						<th>文章標題</th>
						<th>文章內容</th>
						<th>照片</th>
						<th>上傳時間</th>
						<th>喜歡數</th>
						<th>留言數</th>
						<th>分享數</th>
						<th>文章分類</th>
						<th>啟用狀態</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
				
			
					<th:block th:each="articleVO : ${articleListData}">
						<tr class="forum-article-list" >
							<td th:text="${articleVO.articleId}"></td>
							<td><img th:src="@{/article/DBGifReader} + '?memberId=' + ${articleVO.buyerVO.memberId}" width="100px"></td>
							<td class="avatar-section" th:text="${articleVO.buyerVO.memberId}"></td>
							<td th:text="${articleVO.articleTitle}"></td>
							<td th:text="${articleVO.articleContent}"></td>
							<td><img th:src="@{/article/DBGifReader} + '?articleId=' + ${articleVO.articleId}" width="100px"></td>
							<td th:text="${#dates.format(articleVO.artUpdateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
							<td th:text="${articleVO.articleLike}"></td>
							<td th:text="${articleVO.articleComment}"></td>
							<td th:text="${articleVO.articleShare}"></td>
							<td th:text="${articleVO.articleTypeVO.articleTypeName}"></td>
							<td th:text="${articleVO.isEnabled}"></td>
							<td><a class="btn"
								th:href="@{getOne_For_Update(id=${articleVO.articleId})}">編輯</a>
								<button type="button" class="btn"
									th:attr="data-delete-id=${articleVO.articleId}"
									data-bs-toggle="modal" data-bs-target="#deleteModal">刪除</button>
							</td>
						</tr>
					</th:block>

				</tbody>
			</table>
		</div>
	</main>
	<!-- End Main -->


	<!-- Modal -->
	<!-- Modal 窗口 -->
	<div class="modal fade" id="deleteModal" tabindex="-1"
		aria-labelledby="deleteModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="deleteModalLabel">確認刪除</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">確定要刪除嗎？</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">取消</button>
					<button type="button" class="btn btn-danger" id="confirmDeleteBtn">
						確定刪除</button>
				</div>
			</div>
		</div>
	</div>

	        <div class="col p-sm-2 px-5 px-sm-5 px-md-0">

	          <ul class="nav flex-column">
	            <li class="nav-item mb-2">

	            </li>

	            </li>

	        </div>
	
	        <div class="col p-sm-2 px-5 px-sm-5 px-md-0">
	          <h5 class="mb-3">常見問題</h5>
	          <ul class="nav flex-column">
	            <li class="nav-item mb-2">

	            </li>
	            <li class="nav-item mb-2">

	            </li>
	          </ul>
	        </div>
	      </div>
	      <div class="row footer-container-custom">

	        <div class="col-auto">

	            href="/"
	            class="d-flex align-items-center mb-3 link-body-emphasis text-decoration-none"

	              <use xlink:href="bootstrap-icons.svg#heart-fill" />
	            </svg>
	          </a>
	          <p class="text-body-secondary">
	            新加坡商CatTom有限公司台灣分公司 統一編號：00000000 © 2023
	            CatTom.版權所有。
	          </p>
	        </div>
	      </div>
	    </footer>
		<!-- Vendor & Main JS Files -->
		<div th:replace="~{/fragment-js}"></div>
		<div th:replace="~{/fragment-datatableJs}"></div>
	
	
		<!-- Include DataTables JavaScript library -->
		<!-- Include FixedColumns JavaScript library -->
	
		<!-- Your custom script to initialize the DataTable with fixed columns -->
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			// 初始化 DataTables

			let table = $("#example").DataTable(
					{
						columnDefs : [ {
							targets : -1,
							width : 150
						}, // 調整最後一列寬度
						],
						fixedColumns : true,
						paging : true,
						lengthMenu : [ 25, 50, 75, 100 ],
						language : {
							lengthMenu : "顯示 _MENU_ 筆資料",
						},
						pageLength : 25,
						scrollCollapse : true,
						scrollX : true,
						scrollY : 600,
						pagingType : "full_numbers",
						drawCallback : function() {
							var api = this.api();
							var rowCount = api.rows({
								page : "current"
							}).count();

							// Loop to add empty rows if needed
							for (var i = 0; i < api.page.len()
									- (rowCount === 0 ? 1 : rowCount); i++) {
								var emptyRow = $("<tr><td>&nbsp;</td></tr>")
										.addClass("empty"); // 添加 'white-bg' 類別
								$("#example tbody").append(emptyRow);
							}
						},
					});

			// 設定 DataTables 寬度為 100%
			window.onload = function() {
				table.columns.adjust().draw();
			};

			function resetTable() {
				table.clear().draw();
			}

			$(".btn-func").on("click", function() {
				let deleteId = $(this).data("delete-id");
				console.log("deleteId in Btn: " + deleteId);
				$("#confirmDeleteBtn").attr("data-delete-id", deleteId);
			});

			// Listen to the confirmDeleteBtn click event
			$("#confirmDeleteBtn").on("click", function() {
				// Retrieve the deleteId from data-delete-id attribute
				let deleteId = $(this).data("delete-id");
				console.log("deleteId in Modal: " + deleteId);

				let myModalEl = document.getElementById("deleteModal");
				let modal = bootstrap.Modal.getInstance(myModalEl);

				// Your AJAX request for deletion
				$.ajax({
					url : "/back-seller-list?id=" + deleteId,
					method : "DELETE",
					success : function(response) {
						if (response.success) {
							alert("刪除成功");
							// true 表示強制從伺服器重新加載頁面，忽略緩存
							location.reload(true);
						} else {
							// 刪除失敗
							alert("刪除失敗");
						}
					},
					error : function() {
						alert("請求失敗");
					},
					complete : function() {
						// This will be called regardless of success or error
						// Close the modal after the AJAX request is completed
						// Reload the DataTable
						modal.hide();
					},
				});
			});
		});
	</script>
</body>
</html>
