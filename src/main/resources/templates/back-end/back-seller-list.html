<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:insert="~{/fragment-head}"></th:block>
    <th:block th:insert="~{/fragment-datatableCss}"></th:block>
  </head>

  <body>
    <header class="fixed-top">
      <th:block th:insert="~{/back-end/header-back}"></th:block>
    </header>

    <aside th:replace="back-end/aside-back.html"></aside>

    <main class="main main-layout-seller">
      <div class="seller-container">
        <div class="pagetitle">
          <h1>賣家清單</h1>
        </div>
        <table
          id="example"
          class="table table-striped table-bordered"
          style="width: 100%"
        >
          <thead>
            <tr>
              <th>編號</th>
              <th>商家等級</th>
              <th>商家信箱</th>
              <th>公司名稱</th>
              <th>統一編號</th>
              <th>資本額</th>
              <th>聯絡人</th>
              <th>公司電話</th>
              <th>公司分機</th>
              <th>手機號碼</th>
              <th>縣市</th>
              <th>鄉鎮市區</th>
              <th>地址</th>
              <th>密碼</th>
              <th>銀行帳戶</th>
              <th>銀行代碼</th>
              <th>銀行帳號</th>
              <th>創建時間</th>
              <th>是否確認</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <th:block th:each="sellerVO : ${sellerListData}">
              <tr>
                <td th:text="${sellerVO.sellerId}"></td>
                <td
                  th:text="${sellerVO.sellerLvId != null ? sellerVO.sellerLvId.lvName : 'Empty'}"
                ></td>
                <td th:text="${sellerVO.sellerEmail}"></td>
                <td th:text="${sellerVO.sellerCompany}"></td>
                <td th:text="${sellerVO.sellerTaxId}"></td>
                <!-- Added: 統一編號 -->
                <td th:text="${sellerVO.sellerCapital}"></td>
                <td th:text="${sellerVO.sellerContact}"></td>
                <td th:text="${sellerVO.sellerCompanyPhone}"></td>
                <!-- Added: 公司電話 -->
                <td th:text="${sellerVO.sellerCompanyExtension}"></td>
                <!-- Added: 公司分機 -->
                <td th:text="${sellerVO.sellerMobile}"></td>
                <td th:text="${sellerVO.sellerCounty}"></td>
                <td th:text="${sellerVO.sellerDistrict}"></td>
                <td th:text="${sellerVO.sellerAddress}"></td>
                <td th:text="${sellerVO.sellerPassword}"></td>
                <td th:text="${sellerVO.sellerBankAccount}"></td>
                <td th:text="${sellerVO.sellerBankCode}"></td>
                <td th:text="${sellerVO.sellerBankAccountNumber}"></td>
                <td
                  th:text="${#dates.format(sellerVO.sellerCreateTime, 'yyyy/MM/dd')}"
                ></td>
                <td th:text="${sellerVO.isConfirm} ? 'Yes' : 'No'"></td>
                <td>
                  <a
                    class="btn"
                    th:href="@{getOne_For_Update(id=${sellerVO.sellerId})}"
                    >編輯</a
                  >
                  <button
                    type="button"
                    class="btn btn-del"
                    th:attr="data-delete-id=${sellerVO.sellerId}"
                    data-bs-toggle="modal"
                    data-bs-target="#deleteModal"
                  >
                    刪除
                  </button>
                </td>
              </tr>
            </th:block>
          </tbody>
        </table>
      </div>
    </main>
    <!-- End Main -->

    <!-- Modal -->
    <!-- Modal 窗口 -->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">確認刪除</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">確定要刪除嗎？</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              取消
            </button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
              確定刪除
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ======= Footer, 後臺應該不需要footer ======= -->

    <!-- Vendor & Main JS Files -->
    <div th:replace="~{/fragment-js}"></div>
    <div th:replace="~{/fragment-datatableJs}"></div>

    <!-- Include DataTables JavaScript library -->
    <!-- Include FixedColumns JavaScript library -->

    <!-- Your custom script to initialize the DataTable with fixed columns -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // 初始化 DataTables

        let table = $("#example").DataTable({
          columnDefs: [
            {
              targets: -1,
              width: 150,
            }, // 調整最後一列寬度
          ],
          fixedColumns: true,
          paging: true,
          lengthMenu: [25, 50, 75, 100],
          language: {
            lengthMenu: "顯示 _MENU_ 筆資料",
          },
          pageLength: 25,
          scrollCollapse: true,
          scrollX: true,
          scrollY: 600,
          pagingType: "full_numbers",
          drawCallback: function () {
            var api = this.api();
            var rowCount = api
              .rows({
                page: "current",
              })
              .count();

            // Loop to add empty rows if needed
            for (
              var i = 0;
              i < api.page.len() - (rowCount === 0 ? 1 : rowCount);
              i++
            ) {
              var emptyRow = $("<tr><td>&nbsp;</td></tr>").addClass("empty"); // 添加 'white-bg' 類別
              $("#example tbody").append(emptyRow);
            }
          },
        });

        // 設定 DataTables 寬度為 100%
        window.onload = function () {
          table.columns.adjust().draw();
        };

        function resetTable() {
          table.clear().draw();
        }

        $(".btn-del").on("click", function () {
          let deleteId = $(this).data("delete-id");
          console.log("deleteId in Btn: " + deleteId);
          $("#confirmDeleteBtn").attr("data-delete-id", deleteId);
        });

        // Listen to the confirmDeleteBtn click event
        $("#confirmDeleteBtn").on("click", function () {
          // Retrieve the deleteId from data-delete-id attribute
          let deleteId = $(this).data("delete-id");
          console.log("deleteId in Modal: " + deleteId);

          let myModalEl = document.getElementById("deleteModal");
          let modal = bootstrap.Modal.getInstance(myModalEl);

          let currentLoc = window.location.href;
          currentLoc = currentLoc.substring(0, currentLoc.lastIndexOf("/"));
          console.log(currentLoc);

          // Your AJAX request for deletion
          $.ajax({
            url: currentLoc + "/delete?id=" + deleteId,
            method: "DELETE",
            success: function (response) {
              if (response.success) {
                alert("刪除成功");
                // true 表示強制從伺服器重新加載頁面，忽略緩存
                location.reload(true);
              } else {
                // 刪除失敗
                alert("刪除失敗");
              }
            },
            error: function () {
              alert("請求失敗");
            },
            complete: function () {
              // This will be called regardless of success or error
              // Close the modal after the AJAX request is completed
              // Reload the DataTable
              modal.hide();
            },
          });
        });
      });
    </script>
  </body>
</html>
