	<script>
	document.addEventListener('DOMContentLoaded', function () {
	    const timerDisplay = document.getElementById('timer');

	    function updateTimer() {
	        const currentTime = new Date();
	        const nextDrawTime = new Date();

	        // 將下一次抽卡時間設置為台北時間午夜0點
	        if (currentTime.getUTCHours() >= 16) {
	        	 // 如果當前UTC時間超過16:00，設置為明天
	            nextDrawTime.setUTCDate(currentTime.getUTCDate() + 1);
	        }
	        // 台北午夜0點等於UTC的16:00
	        nextDrawTime.setUTCHours(16, 0, 0, 0);

	        const countdownFunc = () => {
	            const currentTime = new Date();
	            const timeDifference = nextDrawTime - currentTime;
	            if (timeDifference <= 0) {
	                clearInterval(interval);
	                timerDisplay.textContent = '已到抽卡時間!';
	                return;
	            }

	            const hours = Math.floor((timeDifference / (1000 * 60 * 60)) % 24);
	            const minutes = Math.floor((timeDifference / (1000 * 60)) % 60);
	            const seconds = Math.floor((timeDifference / 1000) % 60);
	            timerDisplay.textContent = `午夜倒數計時: ${hours}時 ${minutes}分 ${seconds}秒`;
	        };

	        countdownFunc();
	        const interval = setInterval(countdownFunc, 1000);
	    }

	    updateTimer();
	});
    </script>
