<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:insert="~{/fragment-head}"></th:block>
<th:block th:insert="~{/fragment-datatableCss}"></th:block>

</head>

<body>
	<!-- ======= Header ======= -->
	<header class="fixed-top">
		<th:block th:insert="~{/back-end/header-back}"></th:block>
	</header>


	<!-- ======= Sidebar ======= -->
	<aside th:replace="back-end/aside-back.html"></aside>

	<!-- ======= Main ======= -->

	<main class="main main-layout-seller">
		<div class="seller-container">
			<div class="pagetitle">
				<h1>賣家廣告清單</h1>
			</div>
			<table id="example" class="table table-striped table-bordered"
				style="width: 100%">
				<thead>
					<tr>
						<th>編號</th>
						<th>賣家編號</th>
						<th>廣告圖片</th>
						<th>廣告圖片上傳時間</th>
						<th>廣告名稱</th>
						<th>廣告起始日</th>
						<th>廣告結束日</th>
						<th>廣告等級</th>
						<th>廣告備註</th>
						<th>廣告狀態</th>
						<th>廣告創立時間</th>
						<th>廣告啟用狀態</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<th:block th:each="adVO : ${adListData}">
						<tr>
							<td th:text="${adVO.adId}"></td>
							<td th:text="${adVO.sellerVO.sellerId}"></td>
							<td><img
								th:src="@{/seller/ad/DBGifReader} + '?adId=' + ${adVO.adId}"
								width="100px" /></td>
							<td th:text="${adVO.adImgUploadTime}"></td>
							<td th:text="${adVO.adName}"></td>
							<td th:text="${adVO.adStartTime}"></td>
							<td th:text="${adVO.adEndTime}"></td>
							<td th:text="${adVO.adLv}"></td>
							<td th:text="${adVO.adMemo}"></td>
							<td th:text="${adVO.adStatus}"></td>
							<td th:text="${adVO.adCreateTime}"></td>
							<td th:text="${adVO.isEnabled}"></td>


							<td>


								<form method="post" th:action="@{/back/ad/getOne_For_Update}">
									<button type="submit" class="product align-self-start btn-func">編輯</button>
									<input type="hidden" name="adId" th:value="${adVO.adId}">
								</form>



								<form id="deleteForm${adVO.adId}" method="post"
									th:action="@{/back/ad/deleteStatus}"
									onsubmit="return confirmDelete('${adVO.adId}');">
									<button type="submit" class="product align-self-start btn-func">刪除</button>
									<input type="hidden" name="adId" th:value="${adVO.adId}">
								</form>

								<div th:if="${adVO.adStatus == '審核中'}">
									<form id="reviewConfirmForm${adVO.adId}" method="post"
										th:action="@{/back/ad/reviewConfirm}"
										onsubmit="return reviewConfirm('${adVO.adId}');">
										<button type="submit"
											class="product align-self-start btn-func">審核通過</button>
										<input type="hidden" name="adId" th:value="${adVO.adId}">
									</form>

									<form id="reviewFailForm${adVO.adId}" method="post"
										th:action="@{/back/ad/reviewFail}"
										onsubmit="return reviewFail('${adVO.adId}');">
										<button type="submit"
											class="product align-self-start btn-func">審核失敗</button>
										<input type="hidden" name="adId" th:value="${adVO.adId}">
									</form>

								</div>


							</td>
						</tr>
					</th:block>
				</tbody>
			</table>
		</div>
	</main>

	<!-- End Main -->

	<!-- ======= Footer, 後臺應該不需要footer ======= -->

	<!-- Vendor & Main JS Files -->
	<div th:replace="~{/fragment-js}"></div>
	<div th:replace="~{/fragment-datatableJs}"></div>

	<!-- Include DataTables JavaScript library -->
	<!-- Include FixedColumns JavaScript library -->

	<!-- Your custom script to initialize the DataTable with fixed columns -->
	<script>
		function confirmDelete(adId) {
			// 使用JavaScript的confirm方法彈出確認框
			var result = confirm("確定要刪除嗎？");
			if (result) {
				// 如果使用者點擊了確認按鈕，將adId作為參數傳遞給表單，然後提交
				document.getElementById("deleteForm" + adId).submit();
			} else {
				// 如果使用者點擊了取消按鈕，返回 false，防止表單提交
				return false;
			}
		}

		function reviewConfirm(adId) {
			// 使用JavaScript的confirm方法彈出確認框
			var result = confirm("確定審核通過嗎？");
			if (result) {
				// 如果使用者點擊了確認按鈕，將adId作為參數傳遞給表單，然後提交
				document.getElementById("reviewConfirmForm" + adId).submit();
			} else {
				// 如果使用者點擊了取消按鈕，返回 false，防止表單提交
				return false;
			}
		}

		function reviewFail(adId) {
			// 使用JavaScript的confirm方法彈出確認框
			var result = confirm("確定審核不通過嗎？");
			if (result) {
				// 如果使用者點擊了確認按鈕，將adId作為參數傳遞給表單，然後提交
				document.getElementById("reviewFailForm" + adId).submit();
			} else {
				// 如果使用者點擊了取消按鈕，返回 false，防止表單提交
				return false;
			}
		}

		document.addEventListener("DOMContentLoaded", function() {

			// 初始化 DataTables

			let table = $("#example").DataTable(
					{
						columnDefs : [ {
							targets : -1,
							width : 150,
						}, // 調整最後一列寬度
						],
						fixedColumns : true,
						paging : true,
						lengthMenu : [ 5, 50, 75, 100 ],
						language : {
							lengthMenu : "顯示 _MENU_ 筆資料",
						},
						pageLength : 5,
						scrollCollapse : true,
						scrollX : true,
						scrollY : 600,
						pagingType : "full_numbers",
						drawCallback : function() {
							var api = this.api();
							var rowCount = api.rows({
								page : "current",
							}).count();

							// Loop to add empty rows if needed
							for (var i = 0; i < api.page.len()
									- (rowCount === 0 ? 1 : rowCount); i++) {
								var emptyRow = $("<tr><td>&nbsp;</td></tr>")
										.addClass("empty"); // 添加 'white-bg' 類別
								$("#example tbody").append(emptyRow);
							}
						},
					});

			// 設定 DataTables 寬度為 100%
			window.onload = function() {
				table.columns.adjust().draw();
			};

			function resetTable() {
				table.clear().draw();
			}

			$(".btn-del").on("click", function() {
				let deleteId = $(this).data("delete-id");
				console.log("deleteId in Btn: " + deleteId);
				$("#confirmDeleteBtn").attr("data-delete-id", deleteId);
			});

			// Listen to the confirmDeleteBtn click event
			$("#confirmDeleteBtn").on(
					"click",
					function() {
						// Retrieve the deleteId from data-delete-id attribute
						let deleteId = $(this).data("delete-id");
						console.log("deleteId in Modal: " + deleteId);

						let myModalEl = document.getElementById("deleteModal");
						let modal = bootstrap.Modal.getInstance(myModalEl);

						let currentLoc = window.location.href;
						currentLoc = currentLoc.substring(0, currentLoc
								.lastIndexOf("/"));
						console.log(currentLoc);

						// Your AJAX request for deletion
						$.ajax({
							url : currentLoc + "/delete?adId=" + deleteId,
							method : "DELETE",
							success : function(response) {
								if (response.success) {
									alert(response.message);
									// true 表示強制從伺服器重新加載頁面，忽略緩存
									location.reload(true);
								} else {
									// 刪除失敗
									alert(response.message);
								}
							},
							error : function() {
								alert(response.message);
							},
							complete : function() {
								// This will be called regardless of success or error
								// Close the modal after the AJAX request is completed
								// Reload the DataTable
								modal.hide();
							},
						});
					});

		});
	</script>
</body>
</html>
