<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:insert="~{/fragment-head}"></th:block>
<th:block th:insert="~{/fragment-datatableCss}"></th:block>

</head>


<body>
    <header class="fixed-top">
      <th:block th:insert="~{/back-end/header-back}"></th:block>
    </header>

	<aside th:replace="back-end/aside-back.html"></aside>

	<main class="main main-layout-seller">
		<div class="seller-container">
			<div class="pagetitle">
				<h1>檢舉清單</h1>
			</div>
<!-- 24個欄位 -->
	<div align="center">
		<h3><b>所有欄位皆為必填欄位</b></h3>
		<form th:action="@{insert}" method="post" th:object="${reportVO}"
			enctype="multipart/form-data">
			
			<div>
				<select class="form-select" th:field="*{buyerVO.memberId}">
					<option th:each="buyerVO : ${buyerListData}"
						th:value="${buyerVO.memberId}" th:text="${buyerVO.memberName}" />
				</select>
			</div>
			
			<div>
		        <label>文章編號:</label>
		        <input type="text" th:value="${reportVO.articleVO != null} ? ${reportVO.articleVO.articleId} : ''" style="border:0px ; font-weight: bold;" readonly /><br/>
		        <input type="hidden" th:field="*{articleVO.articleId}" />
	    	</div>
			
			<div>
				<label>檢舉分類選擇:</label> 
				<select th:field="*{reportTypeVO.reportTypeId}">
					<option th:each="reportTypeVO : ${reportTypeListData}"
						th:value="${reportTypeVO.reportTypeId}"
						th:text="${reportTypeVO.reportTypeSort}" />
				</select>
			</div>

			<div>
					<button type="submit" id="submit">送出新增</button>
			</div>
		</form>
	
	</div>
</div>
</main>

<!-- JavaScript part -->
<script type="text/javascript">
//清除提示信息
function hideContent(d) {
     document.getElementById(d).style.display = "none";
}

//照片上傳-預覽用
var filereader_support = typeof FileReader != 'undefined';
if (!filereader_support) {
	alert("No FileReader support");
}
acceptedTypes = {
		'image/png' : true,
		'image/jpeg' : true,
		'image/gif' : true
};
function previewImage() {
	var upfile1 = document.getElementById("comAboutImage");
	upfile1.addEventListener("change", function(event) {
		var files = event.target.files || event.dataTransfer.files;
		for (var i = 0; i < files.length; i++) {
			previewfile(files[i])
		}
	}, false);
}
function previewfile(file) {
	if (filereader_support === true && acceptedTypes[file.type] === true) {
		var reader = new FileReader();
		reader.onload = function(event) {
			var image = new Image();
			image.src = event.target.result;
			image.width = 100;
			image.height = 75;
			image.border = 2;
			if (blob_holder.hasChildNodes()) {
				blob_holder.removeChild(blob_holder.childNodes[0]);
			}
			blob_holder.appendChild(image);
		};
		reader.readAsDataURL(file);
		document.getElementById('submit').disabled = false;
	} else {
		blob_holder.innerHTML = "<div  style='text-align: left;'>" + "● filename: " + file.name
				+ "<br>" + "● ContentTyp: " + file.type
				+ "<br>" + "● size: " + file.size + "bytes"
				+ "<br>" + "● 上傳ContentType限制: <b> <font color=red>image/png、image/jpeg、image/gif </font></b></div>";
		document.getElementById('submit').disabled = true;
	}
}
</script>

</body>
</html>
